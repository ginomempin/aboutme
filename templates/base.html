<!DOCTYPE html>

<html>

<head>
    {% block header %}
    <title>Gino Mempin</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="img/ico" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- EXTERNAL IMPORTS -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:300'
          rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet"
          media="all"
          href="{{ url_for('static', filename='css/fontawesome-5.0.10/css/fa-brands.min.css') }}">
    <link rel="stylesheet"
          media="all"
          href="{{ url_for('static', filename='css/fontawesome-5.0.10/css/fontawesome-all.min.css') }}">
    <link rel="stylesheet"
          media="all"
          href="{{ url_for('static', filename='css/bootstrap-4.0.0/bootstrap.min.css') }}">

    <!-- PAGE-SPECIFIC IMPORTS -->
    {% block page_css %}{% endblock page_css %}

    {% endblock header %}
</head>

<body>
    {% block content %}
    {% endblock content %}

    <!-- FOR BOOTSTRAP -->
    <script src="{{ url_for('static', filename='js/jquery-3.1.1/jquery.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tether-1.4.0/tether.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-4.0.0/bootstrap.min.js') }}"></script>
</body>

</html>
